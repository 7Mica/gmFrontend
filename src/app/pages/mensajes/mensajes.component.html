<div class="row">

    <div class="card-body" *ngIf="usuarioService.tipoLogin()">
      <div class="btn-group m-b-10 m-r-10" role="group" aria-label="Button group with nested dropdown">
        <button (click)="nuevoMensaje()" class="btn btn-danger m-b-20 p-10 btn-block waves-effect waves-light">Nuevo</button>
        <button [disabled]="true" type="button" class="btn btn-secondary font-18"><i class="mdi mdi-inbox-arrow-down"></i></button>
        <button [disabled]="true" type="button" class="btn btn-secondary font-18"><i class="mdi mdi-alert-octagon"></i></button>

      </div>
      <div class="btn-group m-b-10 m-r-10" role="group" aria-label="Button group with nested dropdown">
        <div class="btn-group" role="group">
          <button [disabled]="true" id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-folder font-18 "></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" href="#">Dropdown link</a> <a class="dropdown-item" href="#">Dropdown link</a>
          </div>
        </div>
        <div class="btn-group" role="group">
          <button [disabled]="true" id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-label font-18"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" href="#">Dropdown link</a> <a class="dropdown-item" href="#">Dropdown link</a>
          </div>
        </div>
      </div>
      <button [disabled]="true" type="button" class="btn btn-secondary m-r-10 m-b-10"><i class="mdi mdi-reload font-18"></i></button>
      <div class="btn-group m-b-10" role="group">
        <button [disabled]="true" id="btnGroupDrop1" type="button" class="btn m-b-10 btn-secondary font-18 dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Más </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1"> <a class="dropdown-item" href="#">Mark as all read</a>
          <a class="dropdown-item" href="#">Dropdown link</a> </div>
      </div>
    </div>

    <div class="card-body p-t-0" *ngIf="mensajes.length === 0">

      </div>
    </div>

                        Enviado
                      </ng-container>
                      <ng-template #elseTemplate>
                        Sin leer
                      </ng-template>

                    </span>
                    {{ item.cuerpo | slice:0:100 }} ...
                  </a>
                </td>
                <!-- <td class="hidden-xs-down"><i class="fa fa-paperclip"></i></td> -->
