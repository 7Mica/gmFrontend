<div class="row">
  <div class="col-md-12" align="left">
    <h2>Instituciones</h2>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-3 col-xs-3">
    <button (click)="openModal()" type="button" class="btn btn-facebook waves-effect btn-rounded waves-light">Crear
      nueva institución</button>
  </div>
  <div class="btn-group col-md-2 col-xs-3">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      <span class="btn-label"><i class="fa fa-reorder"></i></span>
      Ordenar
    </button>
    <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 36px, 0px); top: 0px; left: 0px; will-change: transform;">
      <a class="dropdown-item pointer" (click)="sortBy('nombre')">Nombre</a>
    </div>
  </div>
  <div class="col-md-2">
    <input type="text" (blur)="marcas = tempMarcas;" (keyup)="findMarca($event)" [(ngModel)]="busqueda" id="demo-input-search2"
      placeholder="Buscar institución" class="form-control">
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-3 pointer" *ngFor="let item of marcas">
    <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
      <div class="mainflip">
        <div class="frontside">
          <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
            <div class="card-body text-center">
              <p>
                <img class=" img-fluid" src="{{item.img}}" alt="card image" />
              </p>
              <h4 class="card-title">{{item.titulo}}</h4>
              <b>Representante: </b>
              <p class="card-text">
                {{item.representante}}
              </p>
            </div>
          </div>
        </div>
        <div class="backside">
          <div class="card">
            <div class="card-body text-center mt-4">
              <b>Ciudad: </b>
              <p class="card-text">
                {{item.ciudad}}
              </p>
              <b>Estado: </b>
              <p class="card-text">
                {{item.estado}}
              </p>
              <b>Telefono: </b>
              <p class="card-text">
                {{item.telefono}} <br>
                {{item.telefonodos}}
              </p>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a class="social-icon text-xs-center" (click)="modificarMarca(item._id)">
                    <i class="fa fa-pencil"></i> Editar
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="social-icon text-xs-center" (click)="eliminarMarca(item._id)">
                    <i class="fa fa-trash"></i> Eliminar
                  </a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
