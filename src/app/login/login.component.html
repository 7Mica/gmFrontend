<div class="login-register" style="background-color: rgb(236, 235, 232)">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="form-horizontal form-material" id="loginform"
                action="index.html">
                <h3 class="box-title m-b-20">Ingresar</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" [ngModel]="email" name="email" type="text" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" ngModel name="password" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-info pull-left p-t-0">
                            <input id="checkbox-signup" [ngModel]="recuerdame" name="recuerdame" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar usuario </label>
                        </div>

                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-xs-12 p-b-20">
                        <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Entrar</button>
                    </div>
                </div>


            </form>
